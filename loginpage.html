<!DOCTYPE html>
<html lan="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>login page</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <form name="form1" class="box" onsubmit="return validate()" action="main1.html" method="POST">
         <h1>Login</h1>
         <input type="text" name="name1" placeholder="Username">
         <input type="text" name="name2" placeholder="Password">
         <input type="Submit"value="Login">
         </form>
         <script>
            function validate(){
               var name1,name2;
               name1 = document.form1.name1.value;
               name2 = document.form1.name2.value;
               if(name1=='' || name2=='' ){
                   alert("no blank spaces are accepted!");
                   return false;
               }
               if(name1=='sai' && name2=='5051' ){
                   alert("login successfull!");
                   return true;
               }
               else{
                   alert("enter valid user details!");
                   return false;
               }
            }
        </script>
    </body>
  
</html>
